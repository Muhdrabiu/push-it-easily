<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demo</h1>
    <form action="/tacos">
        <label for="username">Enter Your Username:</label>
        <input id="username" type="text" placeholder="username" name="username"><br>
        <label for="password">Enter Your Password:</label>
        <input id="password" type="password" placeholder="password" name="password"><br>
        <label for="color">Choose Your Color:</label>
        <input id="color" type="color" name="color"><br>
        <label for="number">Enter Your Number:</label>
        <input id="number" type="number" placeholder="enter a number" name="number"><br>
        <button>submit!!!!</button>
        <input type="submit" value="click me!">
    </form>

</body>

</html>
